{% extends 'banking/index.html' %}

{% block title%} customers{% endblock %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

 

{% block body %}
{% load static %}
<body  style="color: #000;
overflow-x: hidden;
height: 100%;
background-repeat: no-repeat; 
background: #00F260;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #0575E6, #00F260);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #0575E6, #00F260); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
">
<br>

<h2 class="text-center pb-0" style="margin-top: 1%; color: white; margin-bottom: 5px; "><strong>Account Holders</strong></h2>
<br>

<section class="parent">
 
  <div class="text-center " id="child1" style="" >
    
      <table class="table table-sm text-center" style="
        background-color: white;
        border: solid black 5px;
        margin-top: 2%;
        margin-left: 350px;
        width: 645px;
        height: auto;
        ">
      <thead class="table-success">
        <tr>
          <th scope="col">Sr no.</th>
          <th scope="col">User Name</th>
          <th scope="col">Email id</th>
          <th scope="col">Balance</th>
          <th scope="col">Pay</th>
        </tr>
      </thead>
      <tbody>
        {% for i in bankers %}
      
        <tr id="{{i.userid}}">
          <th scope="row">{{i.userid}}</th>
          <td>{{i.name}}</td>
          <td>{{i.email}}</td>
          <td>{{i.amt}}</td>  
          <td>
            {% csrf_token %}
            <form method="POST" action="/next/{{i.userid}}">{% csrf_token %}<button type="submit" name="sub" class="btn btn-sm btn-success" value="{{i.name}}">Transfer</button></form>
            
          </td>
        </tr>
      
        {% endfor %}      
      </tbody>
    </table>
    
</section>

</body> 
 
{% endblock %}
